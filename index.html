<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Pacman</title>
</head>

<body>
    <header>
        <img src="./assets/img/pac-man-logo.png" alt="Logo de Pacman">
        <div id="score">Score: 0</div>
    </header>

    <div id="pacman-container">
        <img class="pacman" id="pacman" src="./assets/img/pacman.png" alt="Pacman">
        <img class="ghost" id="ghost" src="./assets/img/fantasmito.png" alt="Fantasma">
        <img class="cherry" id="cherry" src="./assets/img/cherry.png" alt="Cereza">
    </div>

    <div id="game-over" style="display: none;">
        <h1>Game Over</h1>
    </div>

    <audio id="game-audio" autoplay >
    <source src="./assets/sound/Pacman-Game-Start-Sound.mp3" type="audio/mp3">
</audio>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
